
<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="emailAddress">Kalenderanvändare</label>
        <input type="text" class="form-control" id="emailAddress" placeholder="Användarnamn" ng-model="loginForm.userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Lösenord" ng-model="loginForm.userPassword">
    </div>
    <p class="help-block" ng-if="loginForm.errorMessage">{{loginForm.errorMessage}}</p>
    <div>
        <button type="submit" class="btn btn-default">Login</button>
    </div>
</form>
