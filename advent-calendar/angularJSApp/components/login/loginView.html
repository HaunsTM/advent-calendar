<div class="containerForm">
    <div class="page-header">
        <h1>Logga in</h1>
    </div>
    <form role="form" ng-submit="login()" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-10 col-sm-8">
                <label for="emailAddress" class="control-label">Kalenderanvändare:</label>
                <input type="text" class="form-control" id="emailAddress" placeholder="Användarnamn" ng-model="loginForm.userName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10 col-sm-8">
                <label for="password" class="control-label">Lösenord:</label>
                <input type="password" class="form-control" id="password" placeholder="Lösenord" ng-model="loginForm.userPassword">
            </div>
        </div>
        <p class="help-block" ng-if="loginForm.errorMessage">{{loginForm.errorMessage}}</p>
        <div>
            <button type="submit" class="btn btn-default">Logga in</button>
        </div>
    </form>
</div>
