<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <img src="{{ 'data:' + modalOptions.slot.ContentType + ';base64,' + modalOptions.slot.ContentAsBase64 }}" style="max-width: 100%;"/>
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn"
            data-ng-click="modalOptions.close()">
        {{modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-primary"
            data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
</div>
