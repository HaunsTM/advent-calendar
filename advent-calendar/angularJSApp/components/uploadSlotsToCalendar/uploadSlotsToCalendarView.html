<div>
    <h2>Skapa kalender</h2>
    <h5>{{Message}}</h5>

    <form role="form" class="form-inline">
        <div style="overflow-y:scroll; height: 300px;">
            <div id="outerBox" class="slotImageOuterBox" data-ng-repeat="slot in slots">
                <div id="leftBox" style="">
                    <div class="form-group">
                        <h1>{{slot.number}}</h1>
                    </div>
                </div>
                <div id="middleBox">
                    <div class="form-group">
                        <label for="slotImage">Bild i luckan:</label>
                        <!--<input id="slotImage" type="file" name="file" ng-files="getTheFiles($index,$files)" required />-->
                        <div ngf-drop ngf-select ng-model="slot.imageFile" class="slotImageFormGroup"
                             ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true"
                             accept="image/*,application/pdf"
                             ngf-pattern="'image/*'">Dra och släpp en bild till luckan här</div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    </div>

                    <div class="form-group">
                        <label for="slotClue">Ledtråd</label>
                        <input type="text" class="form-control" id="slotClue" placeholder="Ledtråd" ng-model="slot.clue">
                    </div>
                </div>
                <div id="rightBox">
                    <img ngf-src="slot.imageFile" ngf-resize="{quality: 0.9}" class="slotImagePreview"/>
                </div>
            </div>
        </div>


        <div class="form-group">
            <input type="button" class="btn btn-success" ng-click="UploadSlots()" value="Ladda upp" />
        </div>
    </form>

</div>
